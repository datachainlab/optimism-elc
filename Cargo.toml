[workspace]
resolver = "2"
members = [
  "light-client",
  "proto",
  "derivation",
]
exclude = [
  "proto-compiler"
]

[workspace.dependencies]
anyhow = { version="1.0", default-features = false }
thiserror = { version="2.0", default-features = false }
hashbrown = "0.15.1"
serde = { version = "1.0.210", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.128", default-features = false }
rlp = { version = "0.5.2", default-features = false }
prost = { version = "0.11", default-features = false }
sha2 = { version = "0.10.8", default-features = false }

# Ethereum-IBC
ethereum-consensus = { git = "https://github.com/datachainlab/ethereum-light-client-rs", rev = "v0.2.0", default-features = false }
ethereum-light-client-verifier = { git = "https://github.com/datachainlab/ethereum-light-client-rs", rev = "v0.2.0", default-features = false }

# Kona
kona-mpt = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-client = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-host = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-proof = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-preimage = {git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-executor = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-driver = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-providers-alloy= { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }
kona-genesis = { git="https://github.com/anton-rs/kona", rev= "kona-client/v0.1.0-beta.16", default-features = false }

# Alloy
alloy-consensus = { version = "0.12.6", default-features = false }
alloy-primitives = { version = "0.8.24", default-features = false }
alloy-eips = { version = "0.12.6", default-features = false }

# OP Alloy
op-alloy-rpc-types-engine = { version = "0.11.4", default-features = false }

# Ethereum
revm = { version = "19.7.0", default-features = false }

[patch."crates-io"]
# Avoid confliction between lcp and kona
time = { git = "https://github.com/yoshidan/time", branch = "v0.3.19_patch", package = "time" }

[patch."https://github.com/datachainlab/lcp"]
light-client = { git = "https://github.com/yoshidan/lcp", rev = "v0.2.14-p1", package = "light-client" }
store = { git = "https://github.com/yoshidan/lcp", rev = "v0.2.14-p1", package = "store" }
